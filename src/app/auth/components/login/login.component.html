<div class="login-container grid">
  <div class="left-section col-12 md:col-6">
    <div class="logo-container">
      <img ngSrc="login_trello.png" alt="Logo" class="logo" width="100" height="100" />
      <h2>Bienvenido</h2>
    </div>
  </div>

  <div class="right-section col-12 md:col-6">
    <div class="p-fluid form-container">
      <p-card header="Iniciar sesión">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="p-field">
            <label for="email">Email</label>
            <input
              pInputText
              id="email"
              formControlName="email"
              type="text"
              placeholder="Ingresa el email"
            />
          </div>

          <div class="p-field">
            <label for="password">Contraseña</label>
            <input
              pInputText
              id="password"
              formControlName="password"
              type="password"
              placeholder="Ingresa la contraseña"
            />
          </div>

          <div class="p-field">
            <button
              [disabled]="loginForm.invalid"
              pButton
              type="submit"
              label="Login"
              class="p-button-raised p-button-primary login-btn"
            ></button>
          </div>
        </form>
      </p-card>
    </div>
  </div>
</div>
