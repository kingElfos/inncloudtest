<div class="login-container grid">
  <!-- Lado izquierdo: Contenedor con fondo naranjado, logo y texto centrados -->
  <div class="left-section col-12 md:col-6">
    <div class="logo-container">
      <img src="innclodlogo.jpeg" alt="Logo" class="logo" />
      <h2>Marketing</h2>
    </div>
  </div>

  <!-- Lado derecho: Formulario de login -->
  <div class="right-section col-12 md:col-6">
    <div class="p-fluid form-container">
      <p-card header="Login">
        <div class="p-field">
          <label for="username">Username</label>
          <input pInputText id="username" type="text" placeholder="Enter your username" />
        </div>

        <div class="p-field">
          <label for="password">Password</label>
          <input pInputText id="password" type="password" placeholder="Enter your password" />
        </div>

        <div class="p-field">
          <button pButton type="button" label="Login" class="p-button-raised p-button-primary"></button>
        </div>
      </p-card>
    </div>
  </div>
</div>
