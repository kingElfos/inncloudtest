<div class="login-container grid">
  <div class="left-section col-12 md:col-6">
    <div class="logo-container">
      <img src="innclodlogo.jpeg" alt="Logo" class="logo" />
      <h2>Bienvenido</h2>
    </div>
  </div>

  <div class="right-section col-12 md:col-6">
    <div class="p-fluid form-container">
      <p-card header="Iniciar sesión">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="p-field">
            <label for="username">Usuario</label>
            <input pInputText id="username" formControlName="username" type="text" placeholder="Ingresa el usuario" />
          </div>

          <div class="p-field">
            <label for="password">Contraseña</label>
            <input pInputText id="password" formControlName="password" type="password" placeholder="Ingresa la contraseña" />
          </div>

          <div class="p-field">
            <button pButton type="submit" label="Login" class="p-button-raised p-button-primary login-btn"></button>
          </div>
        </form>
      </p-card>
    </div>
  </div>
</div>
