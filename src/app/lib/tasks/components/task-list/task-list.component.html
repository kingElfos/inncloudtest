<div class="task-list">
  <h2>Tareas</h2>
  <p-table [value]="tasks" class="p-datatable-striped">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>TÃ­tulo</th>
        <th>Estado</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-task>
      <tr>
        <td>{{ task.id }}</td>
        <td>{{ task.title }}</td>
        <td>
          <span [ngClass]="{'task-completed': task.completed, 'task-not-completed': !task.completed}">
            {{ task.completed ? 'Completada' : 'No completada' }}
          </span>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
