<div class="task-list">
  <h2 class="p-text-center p-mb-4">Lista de Tareas</h2>
  <div class="p-d-flex p-jc-end p-mb-2">
    <button pButton label="Agregar Tarea" icon="pi pi-plus" class="p-button-success"></button>
  </div>

  <ng-template *ngIf="tasks$| async as tasks">
      <p-table [value]="tasks" class="p-datatable-gridlines p-datatable-sm p-datatable-striped p-mb-4" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
      <tr>
        <th class="p-text-center">ID</th>
        <th class="p-text-center">TÃ­tulo</th>
        <th class="p-text-center">Estado</th>
        <th class="p-text-center">Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-task>
      <tr>
        <td class="p-text-center">{{ task.id }}</td>
        <td class="p-text-center text-ellipsis">{{ task.title }}</td>
        <td class="p-text-center">
          <p-checkbox [(ngModel)]="task.completed" binary="true" (onChange)="updateTaskStatus(task)"></p-checkbox>
        </td>
        <td class="p-text-center">
          <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-warning p-button-text"></button>
          <button pButton icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-text" 
          (click)="confirmDelete(task.id)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  </ng-template>
  

  
</div>
