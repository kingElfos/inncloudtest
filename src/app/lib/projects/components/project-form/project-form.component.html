<p-toast [life]="1500" />
<div class="custom-card">
  <p-card [header]="projectId ? 'Editar proyecto' : 'Crear proyecto'">
    <form
      [formGroup]="projectForm"
      (ngSubmit)="onSubmit()"
      class="project-form"
    >
      <div class="p-field">
        <label for="name">Nombre</label>
        <input
          id="name"
          pInputText
          formControlName="name"
          placeholder="Ingresa el nombre del proyecto"
          class="custom-input"
        />
        <p-messages
          severity="error"
          *ngIf="
            projectForm.get('name')?.hasError('required') &&
            projectForm.get('name')?.touched
          "
        >
          <ng-template pTemplate>
            <div class="ml-2">El nombre del proyecto es obligatorio</div>
          </ng-template>
        </p-messages>
      </div>
      <div class="p-field">
        <label for="description">Descripción</label>
        <textarea
          id="description"
          pInputTextarea
          formControlName="description"
          rows="3"
          class="custom-textarea"
        ></textarea>

        <p-messages
          severity="error"
          *ngIf="
            projectForm.get('description')?.hasError('required') &&
            projectForm.get('description')?.touched
          "
        >
          <ng-template pTemplate>
            <div class="ml-2">La descripción es obligatoria</div>
          </ng-template>
        </p-messages>
      </div>
      <button
        pButton
        label="Guardar"
        type="submit"
        class="p-button-raised p-button-primary custom-button"
        [disabled]="projectForm.invalid"
      ></button>
    </form>
  </p-card>
</div>
