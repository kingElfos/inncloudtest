<p-card [header]="isEdit ? 'Editar proyecto':'Crear proyecto' ">
  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
    <div class="p-field">
      <label for="name">Título</label>
      <input id="name" pInputText formControlName="name" placeholder="Ingresa el título del proyecto" />
      <p-message *ngIf="projectForm.get('name')?.invalid && projectForm.get('name')?.touched" severity="error"
        text="El título es obligatorio"></p-message>
    </div>

    <div class="p-field">
      <label for="description">Descripción</label>
      <textarea id="description" pInputTextarea formControlName="description" rows="3"></textarea>
    </div>

    <button pButton label="Guardar" type="submit" class="p-button-raised p-button-primary" [disabled]="projectForm.invalid"></button>
  </form>
</p-card>
