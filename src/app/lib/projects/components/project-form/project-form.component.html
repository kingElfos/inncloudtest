<p-card header="Crear/Editar Proyecto">
  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
    <div class="p-field">
      <label for="title">Título</label>
      <input id="title" pInputText formControlName="title" placeholder="Ingresa el título del proyecto" />
      <p-message *ngIf="projectForm.get('title')?.invalid && projectForm.get('title')?.touched" severity="error"
        text="El título es obligatorio"></p-message>
    </div>

    <div class="p-field">
      <label for="description">Descripción</label>
      <textarea id="description" pInputTextarea formControlName="description" rows="3"></textarea>
    </div>

    <button pButton label="Guardar" type="submit" class="p-button-raised p-button-primary" [disabled]="projectForm.invalid"></button>
  </form>
</p-card>
