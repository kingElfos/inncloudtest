<p-toast />

<div class="custom-card">
  <p-card [header]="isEdit ? 'Editar proyecto' : 'Crear proyecto'">
  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()" class="project-form">
    <div class="p-field">
      <label for="name">Título</label>
      <input
        id="name"
        pInputText
        formControlName="name"
        placeholder="Ingresa el título del proyecto"
        class="custom-input"
      />
      {{projectForm.get('name')?.invalid && projectForm.get('name')?.touched}}
      <p-messages
        *ngIf="projectForm.get('name')?.invalid && projectForm.get('name')?.touched"
        severity="error"
        text="El título es obligatorio"
        class="error-message"
      ></p-messages>
    </div>

    

    <div class="p-field">
      <label for="description">Descripción</label>
      <textarea
        id="description"
        pInputTextarea
        formControlName="description"
        rows="3"
        class="custom-textarea"
      ></textarea>
    </div>

    <button
      pButton
      label="Guardar"
      type="submit"
      class="p-button-raised p-button-primary custom-button"
      [disabled]="projectForm.invalid"
    ></button>
  </form>
</p-card>
</div>
